<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unimaps</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="../../assets/nimaps-1.ico">
</head>
<body>
    <header>
        <h1>ESTUDOS DE FIXAÇÃO (IA)</h1>
    </header>

    <aside>
        <div class="div-elementos-navegacao">
            <img id="Home"    src="../../assets/Home.png"   alt="" onclick="window.location.href='../Home/index.html'">
            <img id="Mapa"    src="../../assets/Mapa.png"   alt="" onclick="window.location.href='../Mapas/index.html'">
            <img id="Grupos"  src="../../assets/Grupos.png" alt="" onclick="window.location.href='../Grupos/index.html'">
            <img id="Chatbot" src="../../assets/chatBot.png"alt="" onclick="window.location.href='../Chat/index.html'">
            <img id="Dica"  src="../../assets/dica.png" alt="" onclick="window.location.href='../Botmap/index.html'">
        </div>
        <div>
            <img id="notificacoes" src="../../assets/noti_ico.png" alt="">
        </div>
    </aside>
    
    <main>
        <div class="div-elementos-conversa">
            <p>Qual matéria gostaria de estudar?</p>
        </div>

        <form action="">
            <input type="text" placeholder="Message Chatbot..." id="mensagem">
            <button id="enviar" type="button" onclick="texto()">></button>
        </form>
    </main>

    <script src="main.js"></script>
</body>
</html>
