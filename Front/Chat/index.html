<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>CONVERSA COM CHATBOT</h1>
    </header>

    <aside>
        <div class="div-elementos-navegacao">
            <img id="Home"    src="../../assets/Home.png"   alt="" onclick="window.location.href='../Home/index.html'">
            <img id="Mapa"    src="../../assets/Mapa.png"   alt="" onclick="window.location.href='../Mapas/index.html'">
            <img id="Grupos"  src="../../assets/Grupos.png" alt="" onclick="window.location.href='../Grupos/index.html'">
            <img id="Botmap"  src="../../assets/Botmap.png" alt="" onclick="window.location.href='../Botmap/index.html'">
            <img id="Chatbot" src="../../assets/chatBot.png"alt="" onclick="window.location.href='../Chat/index.html'">
        </div>
    </aside>
    
    <main>
        <div class="div-elementos-conversa">
            <p>Olá, o que você gostaria de perguntar</p>
        </div>

        <form action="">
            <input type="text" placeholder="Message Chatbot...">
            <button id="enviar">></button>
        </form>
    </main>

    <script src="main.js"></script>
</body>
</html>
